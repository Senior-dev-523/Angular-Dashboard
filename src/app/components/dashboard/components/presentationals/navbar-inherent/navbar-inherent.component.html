<div class="subheader d-flex align-items-center justify-content-between" 
    [ngClass]="{'aside--enabled': isExtended$ | async, 'aside--minimize': !(isExtended$ | async)}">
    <div class="d-flex align-items-center navigation-container">
        <div *ngIf="selectedTabs" class="d-flex align-items-center navigation">
            <div class="icon-container">
                <span class="menu-icon" [inlineSVG]="getBaseTabIconPath(selectedTabs[0])"> </span>
            </div>
            <span class="navigation-text"> {{selectedTabs[0].tabText}} </span> 
        </div>
        
        <div *ngFor="let selectedTab of selectedTabs | slice:1; let i = index" class="d-flex align-items-center navigation">
            <div class="delemiter"> </div>
            <div class="icon-container" style="margin-left: 10px;">
                <span class="menu-icon" [inlineSVG]="getBaseTabIconPath(selectedTab)"> </span>
            </div>
            <span class="navigation-text"> {{selectedTab.tabText}} </span>
        </div>
    </div>
</div>
