<div id="sidebar-container" [class.sidebar-expanded]="isSidNavExtended" [class.sidebar-collapsed]="!isSidNavExtended">
    <ul style="height: 100vh;">
        <div id="sidebar1">
            <ul class="list-group mainmenu">

                <div class="sidebar-header d-flex w-100 align-items-center"
                    [ngClass]=" {'side-brand-full': isSidNavExtended, 'side-brand-collapse': !isSidNavExtended }">
                    <div *ngIf="isSidNavExtended">
                        <span class="sidebar-text"> Title </span>
                    </div>
              
                    <div (click)="toggleSidenav()" class="toggle-button">
                        <span class="menu-icon" [inlineSVG]="'./assets/icons/sidebar-expand-button.svg'"></span>
                    </div>
                </div>
        
                <div class="menu-nav-container" style="border-bottom: 1px solid #E5E5E5;">
                    <div class="menu-nav">
                        <tabs-list
                            (sidNavStatus)="setSidNavStatus($event)"
                            [isSidNavExtended]="isSidNavExtended" 
                            [tabsList]="tabsList" 
                            [selectedTabId]="selectedTabId"> 
                        </tabs-list>
                    </div>
                </div>
                <div style="padding-top: 5%; padding-left: 8%;">
                    <span style="font-size: 14px; color: #9e9e9e;">Tenant list</span>
                </div>
                <div class="menu-nav-container">
                    <div class="menu-nav">
                        <tabs-list
                            (sidNavStatus)="setSidNavStatus($event)"
                            [isSidNavExtended]="isSidNavExtended" 
                            [tabsList]="subTabsList"
                            [parentUrl]="getParentUrl()"
                            [selectedTabId]="selectedSubTabId"> 
                        </tabs-list>
                    </div>
                </div>
            </ul>
        </div>
        <div id="sidebar2" class="menu-nav-container">
            <div class="menu-nav" (click)="logout()">
                <span class="menu-icon" [inlineSVG]="'./assets/icons/sidebar-logout.svg'"></span>
                <span class="logout-text">Log Out</span>
            </div>
        </div>
    </ul>  
</div>
