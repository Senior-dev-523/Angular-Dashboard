<div class="row">
    <div class="col-8">
        <div class="d-flex filters-container justify-content-between">
            <div class="d-flex" style="flex-wrap: wrap;">
                <div class="d-flex select-container">
                    <div class="dropdown-title dropdown-title-position menu" >
                        <span class="menu_text">Menu</span>
                        <mat-icon class="separator chevron_icon">chevron_right</mat-icon>
                        <span class="menu_text">Folder</span>
                    </div>
                </div>
                <div>
                    <app-data-search></app-data-search>
                </div>
            </div>
        </div>
        <hr>
        <div style="padding-bottom: 20px;">
            <button mat-raised-button class="control-button confirm-button importa-button" color="primary">
                <mat-icon>add_circle_outline</mat-icon>
                <span> NUOVO </span>
            </button>
        </div>
        <mat-card class="grid-container">
            <div *ngIf="menulistData && languages; else loading">
                <app-grid
                [gridOption]="gridOption"
                [gridColumns]="gridColumns"
                [gridData]="menulistData"
                [displayedColumns]="displayedColumns">
                </app-grid>
            </div>
            <ng-template #loading>
                <app-loading></app-loading>
            </ng-template>
        </mat-card>
    </div>
    <div class="col-4">
        <div>
            <span class="menu_text"> Resume.pdf </span>
            <mat-icon>close</mat-icon>
        </div>
        <hr>
        <span>preview image</span>
        <hr>
        <div>
            <table>
                <tr>
                    <th>Type</th>
                    <td>PDF</td>
                </tr>
                <tr>
                    <th>Size</th>
                    <td>1.04MB</td>
                </tr>
                <tr>
                    <th>Storage used</th>
                    <td>1.05MB</td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td>Folder</td>
                </tr>
                <tr>
                    <th>Created</th>
                    <td>16/11/2020</td>
                </tr>
                <tr>
                    <th>Modified</th>
                    <td>01/12/2020</td>
                </tr>
            </table>
        </div>
    </div>
</div>
