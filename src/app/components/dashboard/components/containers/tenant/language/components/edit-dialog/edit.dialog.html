<div>
    <div class="d-flex justify-content-between align-items-center popup-header">
        <span class="popup-header-text"> Aggiungi Lingua </span>
        <i class="material-icons" style="cursor: pointer;" (click)="onClose()"> clear </i>
    </div>

    <form style="padding: 24px;" class="h-100 edit-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <mat-form-field class="mat-input" floatLabel="never" appearance="outline">
            <mat-label>Lingua</mat-label>
            <input type="text" matInput class="mat-input" formControlName="language" />
        </mat-form-field>

        <div class="d-flex flex-column slide-toggle-container">
            <div class="d-flex slide-toggle">
                <samp class="slide-toggle-label">Attivo</samp>
                <mat-slide-toggle class="mat-slide-toggle" formControlName="active" color="primary">
                </mat-slide-toggle>
            </div>
            <div class="d-flex slide-toggle">
                <samp class="slide-toggle-label">Lingua di default</samp>
                <mat-slide-toggle class="mat-slide-toggle" formControlName="default" color="primary">
                </mat-slide-toggle>
            </div>
        </div>

        <app-image-selector [imgURL]="formData.imageURL"> </app-image-selector>

        <app-editor-footer [isDisabled]="formGroup.invalid" (onCreateEvent)="onSubmit()" (onCloseEvent)="onClose()">
        </app-editor-footer>
    </form>
</div>
